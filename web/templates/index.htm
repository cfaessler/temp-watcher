<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <title>Döme's Temperaturmessung </title>
    <script type="text/javascript" src="/static/js/socket.io-1.3.7.js"></script>
    <script type="text/javascript" src="/static/js/moment-with-locales.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <style type="text/css">
        ${demo.css}
    </style>

    <script type="text/javascript">

        var chart, socket;

        $(function () {
            $(document).ready(function () {
                Highcharts.setOptions({
                    global: {
                        useUTC: false
                    }
                });

                chart = new Highcharts.Chart({
                    chart: {
                        type: 'spline',
                        animation: Highcharts.svg, // don't animate in old IE
                        marginRight: 10,
                        events: {
                            load: get_initial_data
                        },
                        renderTo: 'container'
                    }, plotOptions: {
                        line: {
                            dataLabels: {
                                enabled: true
                            },
                            enableMouseTracking: false
                        }
                    },
                    title: {
                        text: ''
                    },
                    xAxis: {
                        type: 'datetime',
                        tickPixelInterval: 150
                    },
                    yAxis: {
                        title: {
                            text: 'Temperatur in Grad'
                        },
                        plotLines: [{
                            value: 0,
                            width: 1,
                            color: '#808080'
                        }]
                    },
                    tooltip: {
                        formatter: function () {
                            return '<b>' + this.series.name + '</b><br/>' +
                                    Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                                    Highcharts.numberFormat(this.y, 2);
                        }
                    },
                    legend: {
                        enabled: false
                    },
                    exporting: {
                        enabled: false
                    },
                    series: [{
                        name: 'Boilertemperatur',
                        data: []
                    }]
                });
            });
        });

        function update_newest(timestamp, temp){
            $("#newest_temp").html(temp+ "  &deg;C");
            $("#newest_time").text(moment(timestamp).format('lll'));
        }

        function get_initial_data() {
            $.ajax({
                url: '/readings', success: function (data) {
                    chart.series[0].data = [];
                    for (var i = 0; i < data.length; ++i) {
                        var x = data[i].date.$date, y = data[i].value;
                        if (i == 0) {
                            update_newest(x,y);
                        }
                        var p = [parseFloat(x), parseFloat(y)];
                        chart.series[0].addPoint(p, true, false);
                    }
                }, cache: false
            });

        }

        $(document).ready(function () {

            moment.locale("de");
            socket = io();
            socket.on("newData", function (point) {
                point = eval(point);
                var x = point.date, y = point.value;
                var p = [parseFloat(x), parseFloat(y)];
                var series = chart.series[0],
                        shift = series.data.length > 20; // shift if the series is
                                                         // longer than 20
                chart.series[0].addPoint(p, true, shift);
                update_newest(x,y);
            });
        });

    </script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Döme's Temperaturmessung</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">

        </div><!--/.nav-collapse -->
    </div>
</nav>
<div class="container">
    <br><br><br>
    <h3>Neuste Messung: <span id="newest_temp"></span> (<span id="newest_time"></span>)</h3><br><br>
        <div id="container" style="min-width: 310px; height: 400px;></div><br>
</div><!-- /.container -->
